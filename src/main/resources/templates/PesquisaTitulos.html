<!DOCTYPE html>
<html xmlns="http://www.w3.org/199/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao" >
	
<head>
	<meta charset="UTF-8" />
	<title>Pesquisa de título</title>
</head>

<section layout:fragment="conteudo">
	<h1>Pesquisa de título</h1>

	<div layout:include="MensagemGeral"></div>
	
	<div class="panel panel-default">
		<div class="panel-heading">
		  <div class="clearfix">
			<h1 class="panel-title mov-titulo-panel">Pesquisa de título</h1>
			<a class="btn btn-link mov-link-panel" href="/titulos/novo">Novo título</a>
		  </div>
		</div>
		<div class="panel-body">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="text-center col-md-1">Id</th>
						<th class="text-center">Descrição</th>
						<th class="text-center col-md-2">Data de vencimento</th>
						<th class="text-right col-md-2">Valor</th>
						<th class="text-center col-md-2">Status</th>
						<th class="text-center col-md-1">Controle</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="titulo : ${titulos}">
						<td class="text-center" th:text="${titulo.codigo}"></td>
						<td th:text="${titulo.descricao}"></td>
						<td class="text-center"  th:text="${{titulo.dataVencimento}}"></td>
						<td class="text-right"  th:text="|R$ ${{titulo.valor}}|"></td>
						<td class="text-center" >
							<!-- <span class="label"  th:text="${titulo.status.descricao}"
								th:classappend="${#strings.toString(titulo.status) == 'PENDENTE' ? 'label-danger' : 'label-success'}">
							</span> -->
							<span class="label"  th:text="${titulo.status.descricao}"
								th:classappend="${titulo.pendente ? 'label-danger' : 'label-success'}">
							</span>
						</td>
						<td class="text-center" >
							<a class="btn btn-link btn-sx" th:href="@{/titulos/{codigo}(codigo=${titulo.codigo})}" 
									title="Editar" rel="tooltip" data-placement="top">
								<span class="glyphicon glyphicon-pencil" style="color:blue"></span>
							</a>
							<a class="btn btn-link btn-sx" data-toggle="modal" data-target="#confirmacaoExclusaoModal"
									th:attr="data-codigo=${titulo.codigo}, data-descricao=${titulo.descricao}"
									title="Excluir" rel="tooltip" data-placement="top">
								<span class="glyphicon glyphicon-remove" style="color:red"></span>
							</a>
							<a class="btn btn-link btn-sx js-atualizar-status" th:if="${titulo.pendente}" 
									title="Receber" rel="tooltip" data-placement="top"
									th:href="@{/titulos/{codigo}/receber(codigo=${titulo.codigo})}">
								<span class="glyphicon glyphicon-check" style="color:green"></span>
							</a>
						</td>
					</tr>
					<tr>
						<td colspan="6" th:if="${#lists.isEmpty(titulos)}">Nenhum título foi encontrado</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div layout:include="DialogoConfirmacaoExclusao"></div>
		
	</div>
</section>
</html>
